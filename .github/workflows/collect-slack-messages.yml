name: Collect Slack Messages

on:
  schedule:
    # 毎週金曜日18時（JST）に実行
    - cron: '0 9 * * 5'
  workflow_dispatch:  # 手動実行も可能

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install slack-sdk python-dotenv
    
    - name: Collect Slack messages
      env:
        SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        SLACK_EXCLUDE_CHANNELS: ${{ secrets.SLACK_EXCLUDE_CHANNELS }}
      run: |
        python collect_slack_messages.py --days 7
    
    - name: Upload collected messages
      uses: actions/upload-artifact@v3
      with:
        name: slack-messages
        path: slack_messages_*.json
        retention-days: 30